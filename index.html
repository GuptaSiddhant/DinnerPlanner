<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>
<!--Non Bootstrap-->
	  <style>
		  .flex-container {
			  display: -webkit-flex;
			  display: flex;
			  -webkit-flex-flow: row wrap;
			  flex-flow: row wrap;
			  text-align: center;
		  }

		  .flex-container > * {
			  padding: 15px;
			  -webkit-flex: 1 100%;
			  flex: 1 100%;
		  }

		  .article {
			  text-align: left;
		  }

		  header {background: black;color:white;}
		  footer {background: #aaa;color:white;}
		  .menu {background:#eee;}

		  .menu ul {
			  list-style-type: none;
			  padding: 0;
		  }
		  .menu ul a {
			  text-decoration: none;
		  }

		  @media all and (min-width: 768px) {
			  .menu {text-align:left;-webkit-flex: 1 auto;flex:1 auto;-webkit-order:1;order:1;}
			  .article {-webkit-flex:5 0px;flex:5 0px;-webkit-order:2;order:2;}
			  footer {-webkit-order:3;order:3;}
		  }

		  .inactive {
			  display: none;
		  }

	  </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>
  <body >

	<div class="flex-container">
		<header>
			<h1>Dinner Planner</h1>
		</header>

        <!-- View 0 : Menu-->
		<div class="menu" id="menu-view">
			<div style="margin-left: 20px">
				My Dinner<br>
				People: <span id="numberOfGuests"></span><button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
				<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
			</div>
			</div>

        <!-- View 1 : Welcome-->
        <div class="article inactive" id="welcome-view">
            <p>Welcome to Dinner Planner of Group 5.</p>
            <p>Press the button new Create a New Dinner Plan.</p>
            <button type="button" class="btn btn-primary">Create New Dinner</button>
        </div>

        <!-- View 2 : Select Dish-->
		<div class="article inactive" id="select-dish-view">
			<strong>FIND A DISH</strong><br>
			<form>
				<input name="keyword" type="text" placeholder="Enter Keywords">
				<select id = "dishType">
					<option value = "1">All</option>
					<option value = "2">Starter</option>
					<option value = "3">Main Dish</option>
					<option value = "4">Desert</option>
				</select>
				<input name="search" type="submit" placeholder="Search" >
			</form>
		<hr>
			<strong>SELECT A DISH</strong><br>

            <div class="row" id="selectedDishes" style="margin: 20px">

                <!-- Sample Area for images-->
                <div class="dish" style="width: 140px">

                <div id="image1" class="image">
				<img src="images/meatballs.jpg" height="140" width="140"/>
				</div>
				<div id="label1" class="label" align="center">
					Baked Brie
				</div>

                </div>


            </div>

		</div>

        <!-- View 3 : Dish Details-->
		<div class="row article" id="dish-details-view">
            <div class="col-lg-4">
                <div class="imgDish" id="dishImage">
                    <img src="images/meatballs.jpg" height="100%" /></div>
                <div id="imageText">
                </div>
                <button class="btn-lg btn-warning" id="backToSelectButton">back to Select Dish</button>
            </div>
            <div class="col-lg-5">
                <div id="ingredientsDiv">
                    <p id="ingredientsDiv2"></p>
                    <table class="countTable center" id="ingredientsTable" style="font-family: Avenir">
                    </table>
                    <button class="btn btn-warning selectButton" id="confirm_dish">Confirm Dish</button>
                    <div class="ingredientsCost" id="ingredientsCost">
                    </div>
                </div>
            </div>


		</div>


        <!-- View 4 : Overview-->
		<div class="article inactive" id="dinner-overview-view">
		</div>


        <!-- View 5 : Print View-->
		<div class="article inactive" id="dinner-print-view">
		</div>

		<footer>Lab Group 5</footer>
	</div>
	
	<!-- The application JavaScript code -->
	<script type="module" src="js/app.js"></script>
	<!--<script src="js/model/dinnerModel.js"></script>-->
	<!--<script src="js/view/menuView.js"></script>-->
	<!-- TODO: Here you should include JS code for your other views -->

  </body>
</html>
